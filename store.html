<!DOCTYPE html>
<html>
	<head>
		<title>Celine Dion | Store</title>
	</head>
	<body>	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<header class="main-header">
			<nav class="nav main-nav">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li class="current-page">STORE</li>
					<li><a href="about.html">ABOUT</li></a>
				</ul>
			</nav>
			<h1 class="musician-name musician-name-large">Celine Dion</h1>
		</header>

		<div class="container content-section">
			<h2 class="section-header">ALBUMS</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">Titanic</span>
					<img class="shop-item-image" src="image/celine titanic.jpg" width="250px" >
					<div class="shop-item-details">
						<span class="shop-item-price">$7.76</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
                </div>
                <div class="shop-item">
						<span class="shop-item-title">Taking Chances</span>
					<img class="shop-item-image" src="image/celine taking chances.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$12.32</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
                <div class="shop-item">
						<span class="shop-item-title">Think Twice</span>
					<img class="shop-item-image" src="image/celine think twice.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$9.93</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
                </div>
                <div class="shop-item">
						<span class="shop-item-title">Lets Talk About Love</span>
					<img class="shop-item-image" src="image/celine lets talk about love.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">$15.82</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<h2 class="section-header">MERCH</h2>
			<div class="shop-items">
				<div class="shop-item">
						<span class="shop-item-title">T-Shirt</span>
						<img class="shop-item-image" src="image/celine merch1.jpg" width="250px" >
					<div class="shop-item-details">
						<span class="shop-item-price">$15.82</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>

                <div class="shop-item">
						<span class="shop-item-title">Gift Box</span>
						<img class="shop-item-image" src="image/celine merch2.jpg" width="250px">
					<div class="shop-item-details">
						<span class="shop-item-price">$6.82</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>	
		</div>

		<div class="container content-section">
			<h2 class="section-header">CART</h2>
			<div class="cart-row">
				<span class="cart-item cart-header cart-column">ITEM</span>
				<span class="cart-price cart-header cart-column">PRICE</span>
				<span class="cart-quantity cart-header cart-column">QUANTITY</span>
			</div>
			<div class="cart-items">
			<div class="cart-row">
				<div class="class-item class-column">
					<img class="cart-item-image" src="image/celine merch1.jpg" width="100px" height="100px">
					<span class="cart-item-title">T-SHIRT</span>
				</div>
					<span class="cart-price cart-column">$15.82</span>
				<div class="cart-quantity cart-column">	
					<input class="cart-quantity-input" type="number" value="3">
					<button class=" btn-danger cart-quantity-button" type="button">REMOVE</button>
				</div>
			<br>
			<br>	
			</div>

			<div class="cart-row">
				<div class="class-item class-column">
					<img class="cart-item-image" src="image/celine merch2.jpg" width="100px" height="100px">
					<span class="cart-item-title">Gift Box</span>
				</div>
					<span class="cart-price cart-column">$6.82</span>
				<div class="cart-quantity cart-column">
					<input class="cart-quantity-input" type="number" value="1">
					<button class=" btn-danger cart-quantity-button" type="button">REMOVE</button>
				</div>
			</div>
			</div>

			<div class="cart-total">
				<span class="cart-total-title">Total:</span>
				<span class="cart-total-price">$54.28</span>
			</div>

			<div>
				<button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
			</div>
			<br>
			<br>
		</div>
		
		<footer class="main-footer">
			<div class="conterer main-footer-container">
				<h3 class="musician-name-footer">Celine Dion</h3>
				<ul class="nav footer-nav">
					<li><a href="https://www.youtube.com" target="_blank"><img src="image/youtube.jpg" width="30px" height="30px"></a></li>
					<li><a href="https://www.spotify.com" target="_blank"><img src="image/spotify.jpg" width="30px"></a></li>
					<li><a href="https://www.instagram.com" target="_blank"><img src="image/instagram.jpg" width="30px"></a></li>
				</ul>
			</div>
		</footer>

	</body>
</html>
